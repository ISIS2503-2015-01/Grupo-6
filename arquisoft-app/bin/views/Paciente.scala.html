@(title: String)
<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
   <meta http-equiv="content-type" content="application/json" />
    
  
    
    <!--bootstrap css-->
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <link rel="shortcut icon"  href="@routes.Assets.at("images/cplogo.png")" />
    <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("css/bootstrap.min.css")">
	<link rel="stylesheet" href="@routes.Assets.at("css/skel.css")" />
	<link rel="stylesheet" href="@routes.Assets.at("css/style.css")" />
	<link rel="stylesheet" href="@routes.Assets.at("css/style-xlarge.css")" />    
    
    
    
     <!-- Load jQuery JS -->
   <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <!-- Load jQuery UI Main JS  -->
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

			
		<script type="text/javascript">
		$(document).ready(
  
  /* This is the function that will get executed after the DOM is fully loaded */
  function () {
    $( ".datepicker" ).datepicker({
      changeMonth: true,//this option for allowing user to select month
      changeYear: true //this option for allowing user to select from year range
    });
  }

);
		</script>
    <script src="@routes.Assets.at("js/jquery.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("js/jquery.dropotron.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("js/skel.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("js/skel-layers.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("js/init.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("js/hello.js")" type="text/javascript"></script>
    <script type="text/javascript"src="@routes.Assets.at("js/bootstrap.min.js")"></script>
    </head>
<body>
 	<form id="formcrearpac"  enctype="application/x-www-form-urlencoded" action="crearpaciente" method="POST">
		<fieldset>
			<legend>Información del Cliente</legend>
				<div>
					<label>Cedula</label><br>
					<div class="row uniform 100%">
							<div class="12u$">
					<input type="text" id="documento" name="documento" /><br>
				    </div>
				    </div>
				</div>
				 <div>
					<label>Nombre</label><br>
					<input type="text" id="nombre" name="nombre" maxlength="100" /><br>
				</div>
				<div>
					<label>Apellido</label><br>
					<input type="text" id="apellido" name="apellido" maxlength="100" /><br>
				</div>
				<div class="6u 12u$(xsmall)">
					<input type="text" class="datepicker" placeholder="Fecha de nacimiento" id="fechaNacimiento" name="fechaNacimiento"/>
				</div>
				<div>
					<label>Genero</label><br>
					<select id ="genero" name="genero">
 						 <option value ="Femenino">Femenino</option>
  						<option value ="Masculino">Masculino</option>
					</select>
				</div>
				<div>
					<label>Telefono</label><br>
					<input type="text" id="telefono" name="telefono" /><br>
				</div>
				<div>
					<label>Email</label><br>
					<input type="text" id="email" name="email"  /><br>
				</div>
				<div>
					<input type="submit" value="Crear Paciente" />
				</div> 
		</fieldset>
	</form>
 	 <script type='text/javascript'>
    /* attach a submit handler to the form */
    $("#formcrearpac").submit(function(event) {

      /* stop form from submitting normally */
      event.preventDefault();

      /* get some values from elements on the page: */
      var $form = $( this ),
          url = $form.attr( 'action' );

      /* Send the data using post */
      var posting = $.post( url, {  documento: $('#documento').val(), nombre: $('#nombre').val(), apellido: $('#apellido').val(),  fechaNacimiento: $('#fechaNacimiento').val(),  genero: $('#genero').val(),  telefono: $('#telefono').val(),  email: $('#email').val() } );

      /* Alerts the results */
      posting.done(function( data ) {
        alert('success');
      });
    });
</script>   
</body>
</html>
