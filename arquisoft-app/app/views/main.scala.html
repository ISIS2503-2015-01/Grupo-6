@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    
  
    
    <!--bootstrap css-->
    <link rel="stylesheet" href="@routes.Assets.at("http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css")" />
    <link rel="shortcut icon"  href="@routes.Assets.at("images/cplogo.png")" />
    <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
	<link rel="stylesheet" href="@routes.Assets.at("stylesheets/skel.css")" />
	<link rel="stylesheet" href="@routes.Assets.at("stylesheets/style.css")" />
	<link rel="stylesheet" href="@routes.Assets.at("stylesheets/style-xlarge.css")" />    
    
    
    
     <!-- Load jQuery JS -->
   <script src="@routes.Assets.at("http://code.jquery.com/jquery-1.9.1.js")"></script>
    <!-- Load jQuery UI Main JS  -->
    <script src="@routes.Assets.at("http://code.jquery.com/ui/1.10.3/jquery-ui.js")"></script>

			
		<script type="text/javascript">
		$(document).ready(
  
  /* This is the function that will get executed after the DOM is fully loaded */
  function () {
    $( ".datepicker" ).datepicker({
      changeMonth: true,//this option for allowing user to select month
      changeYear: true //this option for allowing user to select from year range
    });
  }

);
		</script>
    <script src="@routes.Assets.at("javascripts/jquery.min.js")"></script>
	<script src="@routes.Assets.at("javascripts/jquery.dropotron.min.js")"></script>
	<script src="@routes.Assets.at("javascripts/skel.min.js")"></script>
	<script src="@routes.Assets.at("javascripts/skel-layers.min.js")"></script>
	<script src="@routes.Assets.at("javascripts/init.js")"></script>
    <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
    <script type="text/javascript"src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
    </head>
    <body>
    @content        
    </body>
</html>
