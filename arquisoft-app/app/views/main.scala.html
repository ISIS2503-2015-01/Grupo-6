@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    
  
    
    <!--bootstrap css-->
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <link rel="shortcut icon"  href="@routes.Assets.at("images/cplogo.png")" />
    <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("css/bootstrap.min.css")">
	<link rel="stylesheet" href="@routes.Assets.at("css/skel.css")" />
	<link rel="stylesheet" href="@routes.Assets.at("css/style.css")" />
	<link rel="stylesheet" href="@routes.Assets.at("css/style-xlarge.css")" />    
    
    
    
     <!-- Load jQuery JS -->
   <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <!-- Load jQuery UI Main JS  -->
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

			
		<script type="text/javascript">
		$(document).ready(
  
  /* This is the function that will get executed after the DOM is fully loaded */
  function () {
    $( ".datepicker" ).datepicker({
      changeMonth: true,//this option for allowing user to select month
      changeYear: true //this option for allowing user to select from year range
    });
  }

);
		</script>
    <script src="@routes.Assets.at("js/jquery.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("js/jquery.dropotron.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("js/skel.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("js/skel-layers.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("js/init.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("js/hello.js")" type="text/javascript"></script>
    <script type="text/javascript"src="@routes.Assets.at("js/bootstrap.min.js")"></script>
    </head>
    <body class="landing">
    <!-- Header -->
			<header id="header" class="skel-layers-fixed">
				<div class="container">
					<img id = "dexonlogo" 
			 style="max-width: 13%;
					max-height: 13%;"
					src="images/codepimptr.png">
					<nav id="nav">
						<ul>
							<li class="current"><a href="">Home</a></li>
							
					</nav>
				</div>
			</header>

		<!-- Banner -->
			<section id="banner">
				<div class="container">
					<header>
						<h2>Sistema de <br />
							caracterización<br />
						de migrañas</h2>
						
						<ul class="actions">
								<li><a href="crearPacientetry1" class="button special">Crear Paciente</a></li>
								
							</ul>
							
						<p>Aquí puede revisar la lsita de todos los pacientes</p>
						<ul class="actions">
								<li><a href="vamos" class="button special">Ver Pacientes</a></li>
								
							</ul>
					</header>
					
					<form method="post" action="#">
						<div class="row uniform 100%">
							<div class="12u$">
							<input type="text" placeholder="# Identificación" />
						</div>
						</div>
						

						<div class="row uniform 50%">
							
							<div class="6u 12u$(xsmall)">
								<input type="text" class="datepicker" placeholder="Fecha de inicio"/>
							</div>
							<div class="6u$ 12u$(xsmall)">
								<input type="text" class="datepicker" placeholder="Fecha de finalización"/>
							</div>
									
									<div class="12u$">
										<ul class="actions">
											<li><a href="episodios.html" class="button special">Buscar</a></li>
											
										</ul>
									</div>
								</div>
							</form>
				</div>
			</section>


		<!-- Footer -->
			<footer id="footer">
				<ul class="major-icons">
					<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
					<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>
				</ul>
				<p class="copyright">&copy; Code Pimp. All rights reserved.</p>
			</footer>        
    </body>
</html>
